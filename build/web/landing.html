<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A fun way to learn and grow in faith through Bible quizzes">
  <title>Bible Fun Quiz</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FF9800 0%, #FFB300 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .description {
      color: white;
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.5;
    }
    .play-button {
      text-decoration: none;
    }
    button {
      padding: 16px 32px;
      background-color: white;
      color: #FF9800;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Bible Fun Quiz</h1>
  <p class="description">
    Embark on an exciting journey through the Bible! Test your knowledge, learn fascinating facts, 
    and grow in faith through fun, interactive quizzes for all ages.
  </p>
  <a href="/app/index.html" class="play-button">
    <button>Play Bible Quiz Now!</button>
  </a>
</body>
</html>
