<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Fun Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFF3E0;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('assets/images/faithful_journey_banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        .hero-content {
            padding: 20px;
            max-width: 800px;
            z-index: 1;
        }
        
        h1 {
            font-size: 4rem;
            margin: 0 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .play-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .download-button {
            background-color: #FF9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Bible Fun Quiz</h1>
            <p class="subtitle">Make Bible Learning Fun for Everyone!</p>
            <div class="button-container">
                <a href="app/" class="button play-button">Play Now</a>
                <a href="#" class="button download-button">Download App</a>
            </div>
        </div>
    </div>
</body>
</html>
