<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
        }
        canvas {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
        }
        .instructions {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>The QR code below points to your Stripe payment link</li>
            <li>Right-click on the QR code</li>
            <li>Select "Save Image As..."</li>
            <li>Save it as "stripe-qr.png" in the "images" folder</li>
        </ol>
    </div>
    <canvas id="qr"></canvas>
    <script>
        QRCode.toCanvas(document.getElementById('qr'), 'https://buy.stripe.com/6oE3dd6oVbQD9WgaEG', {
            width: 200,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#ffffff'
            }
        });
    </script>
</body>
</html>
