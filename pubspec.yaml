name: bible_quest
description: A Bible trivia game to grow in faith and knowledge.
version: 1.0.0+1
license: Proprietary
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'  # Updated to match your current Dart SDK version

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^5.1.0
  audioplayers: ^5.2.1
  url_launcher: ^6.1.10
  share_plus: ^6.3.4
  http_client: ^1.5.3
  http: ^1.1.0
  crypto: ^3.0.3
  uuid: ^3.0.7
  shared_preferences: ^2.2.0
  connectivity_plus: ^4.0.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

# Override dependencies to fix compatibility issues
dependency_overrides:
  win32: ^5.0.0
  collection: 1.18.0  # Downgraded to be compatible with Dart SDK 3.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/questions.json
    - assets/fallback_questions.json


    