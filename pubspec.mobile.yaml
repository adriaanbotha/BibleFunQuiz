name: bible_quest
description: A Bible trivia game to grow in faith and knowledge.
version: 1.0.0+1
license: Proprietary
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.4  # Downgraded to be compatible with http ^0.13.5
  audioplayers: ^4.1.0
  url_launcher: ^6.1.10
  share_plus: ^6.3.4
  http_client: ^1.0.0
  http: ^0.13.5
  crypto: ^3.0.3
  uuid: ^3.0.7
  shared_preferences: ^2.2.0
  connectivity_plus: ^4.0.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

# Mobile-specific dependency overrides
dependency_overrides:
  collection: ^1.17.0  # Use a version compatible with mobile builds
  win32: ^5.0.0  # Add win32 override for mobile builds

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/questions.json
    - assets/fallback_questions.json 