name: Deploy to GitHub Pages

# Trigger on pushes to main branch
on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Enter a message for this deployment (optional)'
        required: false
        type: string
        default: 'Manual deployment'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build Flutter Web
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ¯ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: ğŸš« Disable analytics
        run: |
          flutter --disable-analytics
          dart --disable-analytics

      - name: ğŸ“¦ Install web dependencies
        run: |
          cp pubspec.web.yaml pubspec.yaml
          flutter pub get

      - name: ğŸ”¨ Build web app
        run: flutter build web --base-href /bible_quest/

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build/web'

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 